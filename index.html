<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Text through Input Box</h1>
      <div class="box">
        <div class="input-box">
          <input type="text" id="enter" placeholder="Enter To Do..." />
        </div>
        <div id="button">
          <button onclick="addList()">ADD</button>
        </div>
        <div id="button8">
          <button onclick="updateToDo()">SAVE</button>
        </div>
      </div>
      <div class="box2">
        <h1>Your Input</h1>
        <div id="list"></div>
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
